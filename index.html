    <style>
      @import "https://fonts.googleapis.com/css2?family=Montserrat&display=swap";

      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        background: #999;
        font-family: Arial, sans-serif;
        margin: 0;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none
      }

      #loading-screen {
        color: #eee;
        font-size: 25px;
        margin-top: 100px;
        text-align: center;
        width: 100vw
      }

      .loader {
        animation: animate 1.2s linear infinite;
        background: linear-gradient(#f07e6e, #84cdfa, #5ad1cd);
        border-radius: 50%;
        bottom: 5px;
        height: 70px;
        left: 10px;
        position: relative;
        width: 70px
      }

      @keyframes animate {
        0% {
          transform: rotate(0deg)
        }

        to {
          transform: rotate(1turn)
        }
      }

      .loader span {
        background: linear-gradient(#f07e6e, #84cdfa, #5ad1cd);
        border-radius: 50%;
        height: 100%;
        position: absolute;
        width: 100%
      }

      .loader span:first-child {
        filter: blur(5px)
      }

      .loader span:nth-child(2) {
        filter: blur(10px)
      }

      .loader span:nth-child(3) {
        filter: blur(25px)
      }

      .loader span:nth-child(4) {
        filter: blur(50px)
      }

      .loader:after {
        background: #f1f1f1;
        border: 10px solid #fff;
        border-radius: 50%;
        bottom: 10px;
        content: "";
        left: 10px;
        position: absolute;
        right: 10px;
        top: 10px
      }

      .haha {
        align-items: center;
        background-color: none;
        border-radius: 50%;
        box-sizing: border-box;
        display: flex;
        font-family: Montserrat, sans-serif;
        height: 5vh;
        justify-content: center;
        right: 16px;
        width: 5vh
      }

      .list-container {
        position: relative
      }

      .list-container.active .more-button-list {
        opacity: 1;
        transform: scale(1)
      }

      .list-container.active .more-button-list-item {
        animation: fadeInItem .6s .2s forwards
      }

      .list-container.active .more-button-list-item:nth-child(2),
      .list-container.active .more-button-list-item:nth-child(3),
      .list-container.active .more-button-list-item:nth-child(4) {
        animation-delay: 0s
      }

      .list-container.active .more-button {
        animation: onePulse .6s linear forwards
      }

      .list-container.active .menu-icon-wrapper {
        transform: rotate(-45deg)
      }

      .list-container.active .menu-icon-line.first {
        transform: rotate(-90deg) translateX(1px)
      }

      .list-container.active .menu-icon-line.last {
        transform: rotate(-90deg) translateX(-1px)
      }

      .more-button {
        align-items: center;
        background-color: #000;
        border: none;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, .3);
        color: #fff;
        cursor: pointer;
        display: flex;
        height: 30px;
        justify-content: center;
        padding: 0;
        position: relative;
        transition: .2s ease-in;
        width: 30px;
        z-index: 2
      }

      .more-button:focus,
      .more-button:hover {
        background-color: #000;
        box-shadow: 0 0 0 8px rgba(0, 0, 0, .3)
      }

      .more-button:focus {
        outline: 0
      }

      .more-button-list {
        align-items: center;
        background: #000;
        border-radius: 16px;
        bottom: -16px;
        box-shadow: 0 0 4px 4px rgba(0, 0, 0, .16);
        height: 28px;
        list-style-type: none;
        opacity: 0;
        padding: 2px;
        position: absolute;
        right: 36px;
        transform: scale(0);
        transform-origin: bottom right;
        transition: all .3s ease .1s;
        width: 240px
      }

      .more-button-list li {
        display: inline;
        opacity: 0
      }

      .more-button-list-item {
        align-items: center;
        color: #1c3991;
        cursor: pointer;
        display: inline;
        margin: 5px;
        position: relative;
        transform: translatex(-10px);
        transition: .2s ease-in
      }

      .more-button-list-item:hover {
        color: #5c67ff
      }

      .more-button-list-item:last-child:after {
        display: none
      }

      .more-button-list-item svg {
        height: 20px;
        width: 20px
      }

      .more-button-list-item span {
        display: inline-block;
        font-size: 14px;
        line-height: 20px;
        margin-left: 8px
      }

      @keyframes onePulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 0, 0, .3)
        }

        50% {
          box-shadow: 0 0 0 12px rgba(0, 0, 0, .1)
        }

        to {
          box-shadow: 0 0 0 4px rgba(0, 0, 0, .3)
        }
      }

      @keyframes fadeInItem {
        to {
          opacity: 1;
          transform: translatex(0)
        }
      }

      .socials {
        bottom: 16px;
        position: fixed;
        right: 16px
      }

      .social-link,
      .socials {
        align-items: center;
        display: flex
      }

      .social-link {
        color: #fff;
        cursor: pointer;
        margin-right: 12px;
        text-decoration: none
      }

      .menu-icon-wrapper {
        border-radius: 2px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        height: 20px;
        justify-content: space-between;
        transition: transform .33s ease-out;
        width: 20px
      }

      .menu-icon-line {
        background-color: #fff;
        border-radius: 2px;
        height: 2px;
        width: 100%
      }

      .menu-icon-line.half {
        width: 50%
      }

      .menu-icon-line.first {
        transform-origin: right
      }

      .menu-icon-line.first,
      .menu-icon-line.last {
        transition: transform .3s cubic-bezier(.52, -.8, .52, .52)
      }

      .menu-icon-line.last {
        align-self: flex-end;
        transform-origin: left
      }

      .round,
      .touches {
        border-radius: 100%
      }

      .touches {
        left: 100px
      }

      .slow,
      .touches {
        transition: box-shadow 1s ease-out !important
      }

      .fast,
      .is-dragging {
        transition: box-shadow .15s ease-out !important
      }

      .small {
        height: 25px;
        width: 25px
      }

      .medium {
        height: 50px;
        width: 50px
      }

      .large {
        height: 90px;
        width: 90px
      }

      .touches {
        background-color: #fff;
        box-shadow: 0;
        cursor: -webkit-grab;
        cursor: "grab"
      }

      .is-dragging {
        box-shadow: 0 0 54px #e6e6e6;
        cursor: -webkit-grabbing;
        cursor: "grabbing"
      }

      .active2 {
        background-color: #1c3991;
        border-radius: 50%
      }

  font-weight: 800;
 background-color: rgba(0, 0, 0, 0.6);

        .switch {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 50px;
  text-align: center;
  margin: -30px 0 0 -75px;
  background: #4cd964;
  -webkit-transition: all 0.2s ease;
  -moz-transition: all 0.2s ease;
  -o-transition: all 0.2s ease;
  -ms-transition: all 0.2s ease;
  transition: all 0.2s ease;
  border-radius: 25px;
  transform: scale(1.4);
}
.switch span {
  position: absolute;
  width: 20px;
  height: 4px;
  top: 50%;
  left: 50%;
  margin: -2px 0px 0px -4px;
  background: #fff;
  display: block;
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);
  -webkit-transition: all 0.2s ease;
  -moz-transition: all 0.2s ease;
  -o-transition: all 0.2s ease;
  -ms-transition: all 0.2s ease;
  transition: all 0.2s ease;
  border-radius: 2px;
}
.switch span:after {
  content: "";
  display: block;
  position: absolute;
  width: 4px;
  height: 12px;
  margin-top: -8px;
  background: #fff;
  -webkit-transition: all 0.2s ease;
  -moz-transition: all 0.2s ease;
  -o-transition: all 0.2s ease;
  -ms-transition: all 0.2s ease;
  transition: all 0.2s ease;
  border-radius: 2px;
}
input[type=radio] {
  display: none;
}
.switch label {
  cursor: pointer;
  color: rgba(0,0,0,0.2);
  width: 60px;
  line-height: 50px;
  -webkit-transition: all 0.2s ease;
  -moz-transition: all 0.2s ease;
  -o-transition: all 0.2s ease;
  -ms-transition: all 0.2s ease;
  transition: all 0.2s ease;
}
label[for=yes] {
  position: absolute;
  left: 0px;
  height: 20px;
}
label[for=no] {
  position: absolute;
  right: 0px;
}
#no:checked ~ .switch {
  background: #ff3b30;
}
#no:checked ~ .switch span {
  background: #fff;
  margin-left: -8px;
}
#no:checked ~ .switch span:after {
  background: #fff;
  height: 20px;
  margin-top: -8px;
  margin-left: 8px;
}
#yes:checked ~ .switch label[for=yes] {
  color: #fff;
}
#no:checked ~ .switch label[for=no] {
  color: #fff;
}
