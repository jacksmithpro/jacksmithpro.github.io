<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashJackSmith</title>
    <style>
        body, html {
            background-color: black;
            
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100vw;  /* Chiều rộng toàn màn hình */
            height: 100vh;
            transform: scale(1.36, 0.96); /* Chiều cao toàn màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Ruffle Player will be added here -->
    </div>
    <script src="./ruffle/ruffle.js"></script>
    <script>
        window.onload = function() {
            var ruffle = window.RufflePlayer.newest();
            var player = ruffle.createPlayer();
            var container = document.getElementById("container");
            player.style.width = 100 + "vw";
player.style.height = 94 + "vh";
            container.appendChild(player);
            player.load("./jacksmith.swf");

            // Fullscreen mode on double click
            player.addEventListener("dblclick", function() {
                player.requestFullscreen();
            });
        };
    </script>
</body>
</html>
