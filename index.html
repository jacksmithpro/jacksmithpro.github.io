<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AwayFL Embed Example</title>
    <script src="/dist/embed.js"></script>
    <style>
        /* Thiết lập cho body và html */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Màu nền, có thể thay đổi */
            overflow: hidden; /* Ẩn thanh cuộn */
        }
        
        /* Đảm bảo div chứa game (container) nằm giữa và toàn màn hình */
        #container {
            width: 100vw;  /* Chiều rộng toàn màn hình */
            height: 100vh; /* Chiều cao toàn màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Áp dụng cho thẻ embed (nếu cần) */
        embed {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id='container'>
        <!-- Nội dung SWF sẽ được đặt ở đây -->
    </div>

    <script>
        window.AWAY_EMBED_CFG = {}
        swfObject.embedSWF('luoiho.swf', 'container');
    </script>
</body>
</html>
