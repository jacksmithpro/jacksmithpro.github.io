<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruffle Player</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #ruffle-container {
        width: 100%;
        height: 100%;
    }
</style>
<script src="./ruffle.js"></script>
</head>
<body>
<div id="ruffle-container"></div>
<script>
    const rufflePlayer = RufflePlayer.createPlayer({
        'swfUrl': 'jacksmithpro.swf',
        'parameters': {
            'bgcolor': '#000000', // Màu nền của ứng dụng
            'scale': 'noscale', // Tùy chỉnh tỷ lệ
            'menu': 'false', // Hiển thị menu Flash
            'allowFullscreen': 'true' // Cho phép chế độ toàn màn hình
        },
        'container': 'ruffle-container'
    });
</script>
</body>
</html>
