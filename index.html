<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AwayFL Embed Example</title>
    <script src="/dist/embed.js"></script>
    <style>
        /* Thiết lập cho body và html */
        body, html {
            height:100%;
            background-color:black;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ẩn thanh cuộn */
            -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
        }
        
        /* Đảm bảo div chứa game (container) nằm giữa và toàn màn hình */
        #container {
            width: 100wd;  /* Chiều rộng toàn màn hình */
            height: 100wh; /* Chiều cao toàn màn hình */
            justify-content: center;
            align-items: center;
        }
        
        /* Áp dụng cho thẻ embed (nếu cần) */
        embed {
            max-width: 100%;
            max-height: 60%;
        }
    </style>
</head>
<body>
    <div id='container'>
        <!-- Nội dung SWF sẽ được đặt ở đây -->
    </div>

    <script>
        window.AWAY_EMBED_CFG = {}
        swfObject.embedSWF('luoiho.swf', 'container', '100%', '100%');
    </script>
</body>
</html>
