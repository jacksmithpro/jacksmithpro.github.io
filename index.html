<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Full Tilt! Pinball</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    <style>
		html, body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  overflow: hidden;
      transform: scale(0.9);

}
main {
  width: 100vw;
  height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;
}
section {
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

		</style>
  <body>

  <main>

	<section>
		<header>
			<h1>Full Tilt! Pinball</h1>
		</header>
		<article style="--avarage-color: #b0b6a9"data-path="./skul">
			<figure>
				<img src="./skulduggery.png">
				<figcaption>Skulduggery ▶</figcaption>
			</figure>
		</article>

		<article style="--avarage-color: #afa294" data-path="./dragon">
			<figure>
				<img src="./dragonkeep.png">
				<figcaption>Dragon's Keep ▶</figcaption>
			</figure>
		</article>

		<article style="--avarage-color: #3c3c3d" data-path="./space">
			<figure>
				<img src="./spacecadet.png">
				<figcaption>Space Cadet ▶</figcaption>
			</figure>
		</article>

	

	
		

	</section>
</main>
    <script  src="./script.js"></script>
	<script>
		const games = document.querySelectorAll('article');

games.forEach(game => {
    game.addEventListener('click', () => {
        const path = game.getAttribute('data-path');
        // Mở game trong cùng tab
        window.location.href = path;
    });
});

	</script>
  </body>
  
</html>
