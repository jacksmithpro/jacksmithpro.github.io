<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JackSmith</title>
    <script src="/dist/embed.js"></script>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Quan trọng: Bỏ thuộc tính transform ở đây */
        }
        
        embed {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id='container'>
        <!-- Nội dung SWF sẽ được đặt ở đây -->
    </div>

    <script>
        window.AWAY_EMBED_CFG = {}
        swfObject.embedSWF('luoiho.swf', 'container', '100%', '100%');

        function adjustScale() {
            var container = document.getElementById('container');
            var viewportWidth = window.innerWidth;
            var originalWidth = 480; // Chiều rộng mặc định bạn muốn
            var scale = viewportWidth / originalWidth; // Tính tỉ lệ scale
            console.log(scale);
            container.style.transform = 'scale(' + scale + ',1)';
            console.log('scale(' + scale + ',1)')
             // Áp dụng tỉ lệ scale
            container.style.transformOrigin = 'top left'; // Đặt điểm gốc của việc biến đổi
        }

        window.addEventListener('resize', adjustScale); // Điều chỉnh tỉ lệ khi cửa sổ được thay đổi kích thước
        adjustScale(); // Gọi một lần khi tải trang
    </script>
</body>
</html>
