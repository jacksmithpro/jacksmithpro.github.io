<!DOCTYPE html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#382C2A">
	<meta name="viewport"
		content="height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	<title>JackSmith</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="manifest" href="/manifest.json">
	<script type="text/javascript" src="./js/loader.js"></script>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js').then((registration) => {
					console.log('ServiceWorker registered with scope:', registration.scope);
				}, (error) => {
					console.log('ServiceWorker registration failed:', error);
				});
			});
		}
	</script>
	<style>
		*{
			cursor: default;
			user-select: none;
			-o-user-select: none;
			-ms-user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
		}
		body {
			background-color: black;
		}
		* {
			margin: 0;
			padding: 0;
		}

		canvas {
			outline: none
		}

		html,
		body,
		#container {
			margin: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
			background-color: rgb(0, 0, 0);
		}

		#splash {
			position: absolute;
			visibility: hidden;
			z-index: 10;
		}

		#splash__image {
			position: absolute;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			visibility: visible;
			z-index: 10;
		}

		#progress__root {
			position: absolute;
		}

		#progress__line {
			width: 0;
			height: 100%;
			transition: all 0.5s;
		}

		#loading__image {
			position: absolute;
			background-size: contain;
			background-position: center;
			background-repeat: no-repeat;
		}

		#rotateButton {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 20;
			padding: 10px;
			background-color: #f29f01;
			color: #fff;
			border: none;
			cursor: pointer;
		}

		body.rotated-right {
			transform: rotate(90deg);
			transform-origin: center;
			width: 100vh;
			height: 100vw;
			overflow: hidden;
		}

		body.rotated-left {
			transform: rotate(-90deg);
			transform-origin: center;
			width: 100vh;
			height: 100vw;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<button id="rotateButton">Rotate Screen</button>
	<div id="splash__image">
		<div id="progress__root">
			<div id="progress__line"></div>
		</div>
		<div id="loading__image"></div>
	</div>

	<script>
		window.addEventListener("load", () => {
			const config = {
				"title": "Bacon_Ipsem",
				"filename": "Bacon_Ipsem",
				"stageScaleMode": "showAll",
				"showFPS": false,
				"debug": true,
				"splash": "assets/den.png",
				"start": null,
				"width": 1024,
				"height": 768,
				"x": 0,
				"y": 0,
				"w": "100%",
				"h": "100%",
				"stageAlign": null,
				"progressParserWeigth": 1,
				"progress": {
					"direction": "lr",
					"back": "#130d02",
					"line": "#f29f01",
					"rect": [0.25, 0.77, 0.5, 0.01]
				},
				"box2dVersion": "none",
				"binary": [
					{
						"name": "fonts.swf",
						"path": "assets/fonts.swf",
						"size": 30506
					},
					{
						"name": "Bacon_Ipsem",
						"path": "assets/luoiho.swf",
						"size": 19888,
						"resourceType": "GAME"
					}
				],
				"runtime": "js/Main.js"
			};

			const q = new URLSearchParams(location.search);
			for (let key of q.keys()) { 
				let value = q.get(key);
				if (value.includes("<boolean>") || value.includes("<bool>")) {
					let valueWithoutClass = value.replace(/<boolean>/g,'').replace(/<bool>/g,'').toLowerCase();
					config[key] = ["true", "t", "1"].includes(valueWithoutClass);
				} else if (value.includes("<int>") || value.includes("<integer>") || value.includes("<number>")) {
					let valueWithoutClass = value.replace(/<int>/g,'').replace(/<integer>/g,'').replace(/<number>/g,'');
					config[key] = parseInt(valueWithoutClass, 10);
				} else {
					config[key] = q.get(key);
				}
			}
			for (let key in config.binary){ 
				config.binary[key].path = config.binary[key].path+'?v='+Math.random();
			}
			Loader.init(config);
			Loader.runPlayer((fill) => { }, (instance) => { });
		});

		document.getElementById("rotateButton").addEventListener("click", () => {
			const body = document.body;

			if (body.classList.contains("rotated-right")) {
				body.classList.remove("rotated-right");
				body.classList.add("rotated-left");
			} else if (body.classList.contains("rotated-left")) {
				body.classList.remove("rotated-left");
			} else {
				body.classList.add("rotated-right");
			}
		});
	</script>
</body>

</html>
