<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwayFL Embed Example</title>
    <script src="../dist/embed.js"></script>
    <style>
        .game-button {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            user-select: none; /* Prevents text selection */
        }
    </style>
</head>
<body>
    <div id='container'></div>
    <div>
        <div id="buttonA" class="game-button">A</div>
        <div id="buttonS" class="game-button">S</div>
    </div>

    <script>
        window.AWAY_EMBED_CFG = {}
        swfObject.embedSWF('hobo.swf', 'container', 1172, 878);

        function simulateKeyPress(character) {
            var event = new KeyboardEvent('keydown', {'key': character});
            
            // Attempt to refocus on the game container or the SWF object itself
            var gameContainer = document.getElementById('container');
            gameContainer.focus();
            document.dispatchEvent(event);
        }

        function handleButtonClick(e) {
            e.preventDefault(); // Prevent default button click behavior
            simulateKeyPress(this.getAttribute('data-key'));
            // Refocus on the game container or SWF object after the click
            var gameContainer = document.getElementById('container');
            setTimeout(function() {
                gameContainer.focus();
            }, 100); // Delay might be necessary for the focus to properly work
        }

        document.getElementById('buttonA').setAttribute('data-key', 'a');
        document.getElementById('buttonA').addEventListener('click', handleButtonClick);

        document.getElementById('buttonS').setAttribute('data-key', 's');
        document.getElementById('buttonS').addEventListener('click', handleButtonClick);
    </script>
</body>
</html>
